<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Team - Rehan Suman</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            text-align: center;
            overflow: hidden;
        }
        .team-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 50px;
        }
        .box {
            background: rgba(0, 255, 0, 0.1);
            border: 2px solid #0f0;
            padding: 20px;
            margin: 15px;
            width: 200px;
            text-align: center;
            border-radius: 150px;
            box-shadow: 0 0 10px #0f0;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }
        .box:before {
            position: absolute;
            content: '';
            left: 0px;
            top: 0px;
            width: 0px;
            height: 100%;
            border-radius: 150px;
            box-shadow: inset 0 0 25px rgba(0,0,0,0.30);
            transition: all 0.3s ease;
            background-image: linear-gradient(to right, #00ff00 0%, #006600 100%);
        }
        .box:hover:before {
            width: 100%;
        }
        .box:hover .image-wrapper {
            padding:0;
        }
        .box:hover .box-desc {
            color:#fff;
        }
        .box:hover .social li a {
            background:#fff;
            background-image: none;
            color:#000;
        }
        .box:hover .social li a:hover {
            background:#1d1d1d;
            color:#fff;
        }
        .image-wrapper {
            position: relative;
            max-width: 210px;
            max-height: 210px;
            margin:0 auto;
            overflow: hidden;
            border-radius: 50%;
            padding: 15px;
            transition: all 0.5s ease;
            box-shadow: inset 0px 0px 20px rgba(0,0,0,0.20);
        }
        .image-wrapper img {
            border-radius: 50%;
            transition: all 500ms ease;
        }
        .box-desc {
            position:relative;
        }
        ul.social {
            padding:0;
        }
        ul.social li {
            display:inline-block;
            list-style-type:none;
        }
        ul.social li a {
            position:relative;
            width: 36px;
            height: 36px;
            background-image: linear-gradient(to right, #00ff00 0%, #006600 100%);
            display:inline-block;
            line-height:36px;
            border-radius:50%;
            color:#fff;
            transition: all .5s ease;
        }
        .glitch {
            font-size: 2em;
            position: relative;
            animation: glitch 1s infinite;
        }
        @keyframes glitch {
            0% { text-shadow: 2px 2px 0px #00ff00; }
            50% { text-shadow: -2px -2px 0px #00ff00; }
            100% { text-shadow: 2px 2px 0px #00ff00; }
        }
    </style>
</head>
<body>
    <h1 class="glitch">HACKER TEAM - REHAN SUMAN</h1>
    <div class="team-container">
        <script>
            const teamMembers = [
                { name: "Rehan Suman", role: "Web Developer", image: "hacker1.jpg", social: { fb: "#", ig: "#", pi: "#" } },
                { name: "Shadow", role: "Security Expert", image: "hacker2.jpg", social: { fb: "#", ig: "#", pi: "#" } },
                { name: "Ghost", role: "Penetration Tester", image: "hacker3.jpg", social: { fb: "#", ig: "#", pi: "#" } },
                { name: "Phantom", role: "Exploit Developer", image: "hacker4.jpg", social: { fb: "#", ig: "#", pi: "#" } },
                { name: "Cyber Ninja", role: "Network Specialist", image: "hacker5.jpg", social: { fb: "#", ig: "#", pi: "#" } },
                { name: "Dark Coder", role: "Malware Analyst", image: "hacker6.jpg", social: { fb: "#", ig: "#", pi: "#" } },
                { name: "Hex", role: "Cryptography Engineer", image: "hacker7.jpg", social: { fb: "#", ig: "#", pi: "#" } },
                { name: "Void", role: "Reverse Engineer", image: "hacker8.jpg", social: { fb: "#", ig: "#", pi: "#" } },
                { name: "Zero", role: "Social Engineer", image: "hacker9.jpg", social: { fb: "#", ig: "#", pi: "#" } },
                { name: "Stealth", role: "Bug Bounty Hunter", image: "hacker10.jpg", social: { fb: "#", ig: "#", pi: "#" } }
            ];
            document.write(teamMembers.map(member => `
                <div class='box'>
                    <div class='image-wrapper'>
                        <img src='${member.image}' alt='${member.name}'>
                    </div>
                    <div class='box-desc'>
                        <h5>${member.name}</h5>
                        <p>${member.role}</p>
                    </div>
                    <ul class='social'>
                        <li><a href='${member.social.fb}'><i class='fab fa-facebook-f'></i></a></li>
                        <li><a href='${member.social.ig}'><i class='fab fa-instagram'></i></a></li>
                        <li><a href='${member.social.pi}'><i class='fab fa-pinterest-p'></i></a></li>
                    </ul>
                </div>
            `).join(''));
        </script>
    </div>
</body>
</html>
